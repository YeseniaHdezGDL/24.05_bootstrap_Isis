<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="carouselExampleIndicators" class="carousel slide vw-50 vh-50" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">

                <img src="img/milo1.jpg" class="d-block w-50" alt="un gato posando">
              </div>

              <div class="carousel-item">
                <img src="img/milo2.jpg" class="d-block w-50" alt="el mismo gato en otra pose">
              </div>

              <div class="carousel-item">
                <img src="img/tyson.jpg" class="d-block w-50" alt="un gato diferente">
              </div>

            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>

            <h1>Example heading <span class="badge badge-secondary">New</span></h1>
            <h2>Example heading <span class="badge badge-secondary">New</span></h2>
            <h3>Example heading <span class="badge badge-secondary">New</span></h3>

            <h5>Example heading <span class="badge badge-secondary">New</span></h5>
            <h6>Example heading <span class="badge badge-secondary">New</span></h6>


            <button type="button" class="btn btn-primary">
                    Notifications <span class="badge badge-light">4</span>
                  </button>

                  <button type="button" class="btn btn-primary">
                        Profile <span class="badge badge-light">9</span>
                        <span class="sr-only">unread messages</span>
                      </button>

                      <span class="badge badge-pill badge-primary">Primary</span>
                      <span class="badge badge-pill badge-secondary">Secondary</span>
                      <span class="badge badge-pill badge-success">Success</span>
                      <span class="badge badge-pill badge-danger">Danger</span>
                      <span class="badge badge-pill badge-warning">Warning</span>
                      <span class="badge badge-pill badge-info">Info</span>
                      <span class="badge badge-pill badge-light">Light</span>
                      <span class="badge badge-pill badge-dark">Dark</span>
